<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="{% static 'css/login.css'%}" />
</head>

<body>
  <main>
    <section class="login-container">
      <div class="login">
        <a href="/"
            > <img src="{% static 'assets/icons/logo.svg'%}" alt="Logo" />
          </a>
        <h1>Reset Password</h1>
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            {% if message.tags == "success"%}
            <p style="color: rgb(37, 195, 135);">{{message}}</p>
            {% else %}
            <p style="color: red;">{{message}}</p>
            {% endif %}
        </div>
        {% endfor %}
        <form action="{% url 'users:reset_password' %}" method="post">
          {% csrf_token %}
          <div class="form-control">
            <label for="email">Email Address </label>
            <input type="email" name="email_address" placeholder="Enter your Email" required />
          </div>
          
          <div class="form-action">
            <button style="cursor: pointer;">Proceed</button>
          </div>
        </form>
       
    </section>
  </main>
  <footer></footer>

  <script src="{% static 'js/login.js'%}"></script>
  <script>
    // Function to remove error messages after 5 seconds
    setTimeout(function() {
        var alertMessages = document.querySelectorAll('.alert');
        alertMessages.forEach(function(alert) {
            alert.remove();
        });
    }, 10000);
</script>
</body>

</html>
