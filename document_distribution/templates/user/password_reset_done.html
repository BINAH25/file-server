<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password Done</title>
    <link rel="stylesheet" href="{% static 'css/login.css'%}" />
  </head>
  
  <body>
    <main>
      <section class="login-container">
        <div class="login">
          <a href="/"
              > <img src="{% static 'assets/icons/logo.svg'%}" alt="Logo" />
            </a>
          <h1>Password Reset Verification</h1>
          {% for message in messages %}
          <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
              {% if message.tags == "success"%}
              <p style="color: rgb(37, 195, 135);">{{message}}</p>
              {% else %}
              <p style="color: red;">{{message}}</p>
              {% endif %}
          </div>
          {% endfor %}
          <form action="{% url 'users:password_reset_done' %}" method="post">
            {% csrf_token %}
            <div class="form-control">
              <label for="email">Enter Verification Code Sent to you Email </label>
              <input type="text" name="code" placeholder="123456" required />
            </div>
            <div class="form-control">
              <label for="password">New Password</label>
              <input type="password" name="password" id="password" placeholder="Enter your new password" required />
              <img class="" id="toggle-password" src="{% static 'assets/icons/remove_red_eye.png'%}"
                alt="show password icon" />
            </div>
            <div class="form-action">
              <button style="cursor: pointer;">Reset Password</button>
            </div>
          </form>
          
        </div>
      </section>
    </main>
    <footer></footer>
  
    <script src="{% static 'js/login.js'%}"></script>
    <script>
      // Function to remove error messages after 5 seconds
      setTimeout(function() {
          var alertMessages = document.querySelectorAll('.alert');
          alertMessages.forEach(function(alert) {
              alert.remove();
          });
      }, 10000);
  </script>
  </body>
  
  </html>
